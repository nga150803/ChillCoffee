<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./accest/css/dang_ky.css">

</head>

<body>
    <div class="overlay">

        <form>
            <div class="con">
                <header class="head-form">
                    <h2>Đăng ký</h2>
                </header>
                <br>
                <div class="field-set">
                    <!--mail-->
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="email" name="email" value="" onchange="oc2()" id="email" class="form-input"
                        placeholder="Email" required>
                    <div id="loiemail"></div>

                    <!--   user name -->
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <!--   user name Input-->
                    <input class="form-input" id="txt-input" onchange="oc()" type="text" placeholder="@UserName" required>
                    <div id="dmm"></div>
                    <!-- <br> -->
                    <!--   Password -->
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <!--   Password Input-->
                    <input class="form-input" type="password" placeholder="Password" id="pwd" name="Password" required>
                    <!--      Show/hide password  -->
                    <span>
                        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                    </span>
                    <br>

                    <button class="log-in"> <a href="./index.html"
                            style="text-decoration: none; font-size:16px; color:rgb(97, 95, 95)">Đăng
                            ký
                        </a></button>
                </div>



                <!--   End Conrainer  -->
            </div>

            <!-- End Form -->
        </form>
    </div>
    <script src="./accest/js/dang_nhap.js"></script>

</body>

</html>
