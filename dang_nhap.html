<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./accest/css/dang_nhap.css">

</head>

<body>
    <div class="overlay">

        <form>
            <div class="con">
                <header class="head-form">
                    <h2>Đăng nhập</h2>
                </header>
                <br>
                <div class="field-set">
                    <!--   user name -->
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <!--   user name Input-->
                    <input class="form-input" id="txt-input" type="text" placeholder="@UserName" required>
                    <br>
                    <!--   Password -->
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <!--   Password Input-->
                    <input class="form-input" type="password" placeholder="Password" id="pwd" name="Password" required>
                    <!--      Show/hide password  -->
                    <span>
                        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                    </span>
                    <br>

                    <button class="log-in"> <a href="./index.html"
                            style="text-decoration: none; font-size:16px; color:rgb(97, 95, 95)">Đăng
                            nhập
                        </a></button>
                </div>

                <div class="other">

                    <button class="btn submits frgt-pass">Quên mật khẩu</button>

                    <button class="btn submits sign-up">Đăng ký

                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>

                </div>

                <!--   End Conrainer  -->
            </div>

            <!-- End Form -->
        </form>
    </div>
    <script src="./accest/js/dang_nhap.js"></script>

</body>

</html>
